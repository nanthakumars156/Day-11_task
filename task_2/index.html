<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=00[], initial-scale=1.0">
    <title>Event registration</title>
    <link rel="shortcut icon" href="./insta.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
.alignment{display: flex;justify-content: space-between;width: 80%;margin-left: 5%;}
@media screen and (max-width: 1000px){
  .responce{
        display: flex;
        flex-direction: column;
        
    }  
}
@media screen and (min-width: 1000px){
  .responce{
        display: flex;
        flex-direction: row;
      
    }    
}
</style>
  </head>
<body>
  <h1 class="text-center">INSTA EVENT</h1>
  <section class=" container mb-5">
      <h3 class="mb-3 text-center" >Number of available seats: 23</h3>
      <div class="row ">
        
              <div  class="card responce" style="justify-content: space-between; max-width: 100%;max-height: 100%;">
                <div style="width: 30%;display: flex;justify-content: space-around;padding: 8px;">
                  <img  src="./insta.png" style="border-radius: 10%;border-color: black;border: 10%;" />
                </div>
                  <div class="p-2 col-6" style="width: 70%;padding: 8px;display: grid;align-items: center;">
                    
                    <div class="alignment">Name: <input type="text" class="alignment"></div>
                    <div class="alignment">Email: <input type="email" class="alignment"></div>
                    <div class="alignment">Phone No: <input type="text" class="alignment"></div>
                    <div class="alignment">Number of seats: 
                      <select class="alignment">
                        <option value="0" selected>0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                      </select>
                    </div>
                    <div class="alignment">Name of Attendee2: <input type="text" class="alignment"></div>
                    
                    <div class="row justify-content-center">
                      <div class="col-auto">
                        <button class="btn btn-success">Submit</button><button class="btn btn-danger">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            
        </div>
    </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
